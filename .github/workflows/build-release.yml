name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node dependencies
        run: npm install

      - name: Generate icons
        run: node scripts/generate-icons.js

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'AnyMobile Print Helper v__VERSION__'
          releaseBody: |
            ## Installation

            ### Windows
            Download the `.exe` installer and run it. Windows may show a SmartScreen warning - click "More info" then "Run anyway".

            ### macOS (Intel)
            Download the `x64.dmg` file, open it, and drag the app to Applications.

            ### macOS (Apple Silicon / M1/M2/M3)
            Download the `aarch64.dmg` file, open it, and drag the app to Applications.

            ## What's New
            - One-click printing from AnyMobile staff portal
            - Automatic no-scale printing for Avery 5625 labels
            - System tray integration
            - Auto-start on login
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
