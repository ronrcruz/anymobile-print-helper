<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyMobile Print Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1B4F8C 0%, #0d2d52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info {
            font-size: 0.875rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .port {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
        }

        .minimize-hint {
            margin-top: 2rem;
            font-size: 0.75rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üñ®Ô∏è</div>
        <h1>AnyMobile Print Helper</h1>

        <div class="status">
            <div class="status-dot"></div>
            <span>Running</span>
        </div>

        <p class="info">
            Listening on <span class="port">localhost:9847</span><br>
            Ready to receive print jobs from AnyMobile
        </p>

        <p class="minimize-hint">
            You can minimize this window.<br>
            The helper will continue running in the system tray.
        </p>
    </div>
</body>
</html>
